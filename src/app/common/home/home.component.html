
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img [src]="'assets/images/hotel1.jpg'" class="img-responsive" alt="Chania" style="width:100%; height:90vh">
      <article class="carousel-caption d-none d-md-block">
        <h5>Welcome to HACKER>HOTELS_</h5>
        <a class="btn btn-success" [routerLink]="['/search']"> <b>Begin Your Search</b></a>
      </article> <!-- carousel-caption .// -->
    </div>

    <div class="carousel-item">
      <img [src]="'assets/images/hotel2.jpg'" class="img-responsive" alt="Chania" style="width:100%; height:90vh">
      <article class="carousel-caption d-none d-md-block">

        <a class="btn btn-success" [routerLink]="['/search']"> <b>Begin Your Search</b></a>
      </article> <!-- carousel-caption .// -->
    </div>

    <div class="carousel-item">
      <img [src]="'assets/images/hotel3.jpg'" class="img-responsive" alt="Flower" style="width:100%; height:90vh">

    <div class="carousel-item">
      <img [src]="'assets/images/hotel2.jpg'" class="img-responsive" alt="Flower" style="width:100%; height:90vh">

  <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>

</div>
